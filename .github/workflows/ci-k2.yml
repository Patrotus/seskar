name: CI-K2

on: [ push ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
      - name: Build
        run: |
          ./gradlew build -Pkotlin.version=2.0.0 -Pkfc.version=8.0.0
